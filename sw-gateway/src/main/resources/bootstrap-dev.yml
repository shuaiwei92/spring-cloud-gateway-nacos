server:
  port: 9999

spring:
  application:
    name: sw-gateway
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: localhost:8848
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        shared-configs[0]:
          data-id: sw-common.yaml
          refresh: true
